openapi: 3.0.3
info:
  title: HoneyHive API
  version: 1.0.2
servers:
- url: https://api.honeyhive.ai
paths:
  /session/start:
    post:
      summary: Start a new session
      operationId: startSession
      tags:
      - Session
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                session:
                  $ref: '#/components/schemas/SessionStartRequest'
      responses:
        '200':
          description: Session successfully started
          content:
            application/json:
              schema:
                type: object
                properties:
                  session_id:
                    type: string
  /session/{session_id}:
    get:
      summary: Retrieve a session
      operationId: getSession
      tags:
      - Session
      parameters:
      - name: session_id
        in: path
        required: true
        schema:
          type: string
      responses:
        '200':
          description: Session details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Event'
  /events:
    post:
      tags:
      - Events
      operationId: createEvent
      summary: Create a new event
      description: Please refer to our instrumentation guide for detailed information
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                event:
                  $ref: '#/components/schemas/CreateEventRequest'
      responses:
        '200':
          description: Event created
          content:
            application/json:
              schema:
                type: object
                properties:
                  event_id:
                    type: string
                  success:
                    type: boolean
                example:
                  event_id: 7f22137a-6911-4ed3-bc36-110f1dde6b66
                  success: true
    put:
      tags:
      - Events
      operationId: updateEvent
      summary: Update an event
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                event_id:
                  type: string
                metadata:
                  type: object
                  additionalProperties: true
                feedback:
                  type: object
                  additionalProperties: true
                metrics:
                  type: object
                  additionalProperties: true
                outputs:
                  type: object
                  additionalProperties: true
                config:
                  type: object
                  additionalProperties: true
                user_properties:
                  type: object
                  additionalProperties: true
                duration:
                  type: number
              required:
              - event_id
            example:
              event_id: 7f22137a-6911-4ed3-bc36-110f1dde6b66
              metadata:
                cost: 8.0e-05
                completion_tokens: 23
                prompt_tokens: 35
                total_tokens: 58
              feedback:
                rating: 5
              metrics:
                num_words: 2
              outputs:
                role: assistant
                content: Hello world
              config:
                template:
                - role: system
                  content: Hello, {{ name }}!
              user_properties:
                user_id: 691b1f94-d38c-4e92-b051-5e03fee9ff86
              duration: 42
      responses:
        '200':
          description: Event updated
        '400':
          description: Bad request
  /events/export:
    post:
      tags:
      - Events
      operationId: getEvents
      summary: Retrieve events based on filters
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                project:
                  type: string
                  description: Name of the project associated with the event like
                    `New Project`
                filters:
                  type: array
                  items:
                    $ref: '#/components/schemas/EventFilter'
                dateRange:
                  type: object
                  properties:
                    $gte:
                      type: string
                      description: ISO String for start of date time filter like `2024-04-01T22:38:19.000Z`
                    $lte:
                      type: string
                      description: ISO String for end of date time filter like `2024-04-01T22:38:19.000Z`
                projections:
                  type: array
                  items:
                    type: string
                  description: Fields to include in the response
                limit:
                  type: number
                  description: Limit number of results to speed up query (default
                    is 1000, max is 7500)
                page:
                  type: number
                  description: Page number of results (default is 1)
              required:
              - project
              - filters
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  events:
                    type: array
                    items:
                      $ref: '#/components/schemas/Event'
                  totalEvents:
                    type: number
                    description: Total number of events in the specified filter
  /events/model:
    post:
      tags:
      - Events
      operationId: createModelEvent
      summary: Create a new model event
      description: Please refer to our instrumentation guide for detailed information
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                model_event:
                  $ref: '#/components/schemas/CreateModelEvent'
      responses:
        '200':
          description: Model event created
          content:
            application/json:
              schema:
                type: object
                properties:
                  event_id:
                    type: string
                  success:
                    type: boolean
                example:
                  event_id: 7f22137a-6911-4ed3-bc36-110f1dde6b66
                  success: true
  /events/batch:
    post:
      tags:
      - Events
      operationId: createEventBatch
      summary: Create a batch of events
      description: Please refer to our instrumentation guide for detailed information
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                events:
                  type: array
                  items:
                    $ref: '#/components/schemas/CreateEventRequest'
                is_single_session:
                  type: boolean
                  description: Default is false. If true, all events will be associated
                    with the same session
              required:
              - events
      responses:
        '200':
          description: Events created
          content:
            application/json:
              schema:
                type: object
                properties:
                  event_ids:
                    type: array
                    items:
                      type: string
                  session_id:
                    type: string
                  success:
                    type: boolean
                example:
                  event_ids:
                  - 7f22137a-6911-4ed3-bc36-110f1dde6b66
                  - 7f22137a-6911-4ed3-bc36-110f1dde6b67
                  session_id: caf77ace-3417-4da4-944d-f4a0688f3c23
                  success: true
        '500':
          description: Events partially created
          content:
            application/json:
              schema:
                type: object
                properties:
                  event_ids:
                    type: array
                    items:
                      type: string
                  errors:
                    type: array
                    items:
                      type: string
                      description: Any failure messages for events that could not
                        be created
                  success:
                    type: boolean
                example:
                  event_ids:
                  - 7f22137a-6911-4ed3-bc36-110f1dde6b66
                  - 7f22137a-6911-4ed3-bc36-110f1dde6b67
                  errors:
                  - Could not create event due to missing inputs
                  - Could not create event due to missing source
                  success: true
  /events/model/batch:
    post:
      tags:
      - Events
      operationId: createModelEventBatch
      summary: Create a batch of model events
      description: Please refer to our instrumentation guide for detailed information
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                model_events:
                  type: array
                  items:
                    $ref: '#/components/schemas/CreateModelEvent'
      responses:
        '200':
          description: Model events created
          content:
            application/json:
              schema:
                type: object
                properties:
                  event_ids:
                    type: array
                    items:
                      type: string
                  success:
                    type: boolean
                example:
                  event_ids:
                  - 7f22137a-6911-4ed3-bc36-110f1dde6b66
                  - 7f22137a-6911-4ed3-bc36-110f1dde6b67
                  success: true
        '500':
          description: Model events partially created
          content:
            application/json:
              schema:
                type: object
                properties:
                  event_ids:
                    type: array
                    items:
                      type: string
                  errors:
                    type: array
                    items:
                      type: string
                      description: Any failure messages for events that could not
                        be created
                  success:
                    type: boolean
                example:
                  event_ids:
                  - 7f22137a-6911-4ed3-bc36-110f1dde6b66
                  - 7f22137a-6911-4ed3-bc36-110f1dde6b67
                  errors:
                  - Could not create event due to missing model
                  - Could not create event due to missing provider
                  success: true
  /metrics:
    get:
      tags:
      - Metrics
      operationId: getMetrics
      summary: Get all metrics
      description: Retrieve a list of all metrics
      parameters:
      - name: project_name
        in: query
        required: true
        schema:
          type: string
        description: Project name associated with metrics
      responses:
        '200':
          description: A list of metrics
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Metric'
    post:
      tags:
      - Metrics
      operationId: createMetric
      summary: Create a new metric
      description: Add a new metric
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Metric'
      responses:
        '200':
          description: Metric created successfully
    put:
      tags:
      - Metrics
      operationId: updateMetric
      summary: Update an existing metric
      description: Edit a metric
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MetricEdit'
      responses:
        '200':
          description: Metric updated successfully
    delete:
      tags:
      - Metrics
      operationId: deleteMetric
      summary: Delete a metric
      description: Remove a metric
      parameters:
      - name: metric_id
        in: query
        required: true
        schema:
          type: string
          description: Unique identifier of the metric
      responses:
        '200':
          description: Metric deleted successfully
  /tools:
    get:
      tags:
      - Tools
      summary: Retrieve a list of tools
      operationId: getTools
      responses:
        '200':
          description: Successfully retrieved the list of tools
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Tool'
    post:
      tags:
      - Tools
      summary: Create a new tool
      operationId: createTool
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateToolRequest'
      responses:
        '200':
          description: Tool successfully created
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: object
                    properties:
                      insertedId:
                        type: string
    put:
      tags:
      - Tools
      summary: Update an existing tool
      operationId: updateTool
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateToolRequest'
      responses:
        '200':
          description: Successfully updated the tool
    delete:
      tags:
      - Tools
      summary: Delete a tool
      operationId: deleteTool
      parameters:
      - name: function_id
        in: query
        required: true
        schema:
          type: string
      responses:
        '200':
          description: Successfully deleted the tool
  /datapoints:
    get:
      summary: Retrieve a list of datapoints
      operationId: getDatapoints
      tags:
      - Datapoints
      parameters:
      - name: project
        in: query
        required: true
        schema:
          type: string
        description: Project name to filter datapoints
      - name: datapoint_ids
        in: query
        required: false
        schema:
          type: array
          items:
            type: string
        description: List of datapoint ids to fetch
      - name: dataset_name
        in: query
        required: false
        schema:
          type: string
        description: Name of the dataset to get datapoints from
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  datapoints:
                    type: array
                    items:
                      $ref: '#/components/schemas/Datapoint'
    post:
      summary: Create a new datapoint
      operationId: createDatapoint
      tags:
      - Datapoints
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateDatapointRequest'
      responses:
        '200':
          description: Datapoint successfully created
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: object
                    properties:
                      insertedId:
                        type: string
  /datapoints/{id}:
    get:
      summary: Retrieve a specific datapoint
      operationId: getDatapoint
      tags:
      - Datapoints
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
        description: Datapoint ID like `65c13dbbd65fb876b7886cdb`
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  datapoint:
                    type: array
                    items:
                      $ref: '#/components/schemas/Datapoint'
          description: Successful response
    put:
      summary: Update a specific datapoint
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
        description: ID of datapoint to update
      operationId: updateDatapoint
      tags:
      - Datapoints
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateDatapointRequest'
      responses:
        '200':
          description: Datapoint successfully updated
        '400':
          description: Error updating datapoint
    delete:
      summary: Delete a specific datapoint
      operationId: deleteDatapoint
      tags:
      - Datapoints
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
        description: Datapoint ID like `65c13dbbd65fb876b7886cdb`
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  deleted:
                    type: boolean
              example:
                deleted: true
          description: Datapoint successfully deleted
  /datasets:
    get:
      tags:
      - Datasets
      summary: Get datasets
      operationId: getDatasets
      parameters:
      - in: query
        name: project
        required: true
        schema:
          type: string
        description: Project Name associated with the datasets like `New Project`
      - in: query
        name: type
        schema:
          type: string
          enum:
          - evaluation
          - fine-tuning
        description: Type of the dataset - "evaluation" or "fine-tuning"
      - in: query
        name: dataset_id
        schema:
          type: string
        description: Unique dataset ID for filtering specific dataset like `663876ec4611c47f4970f0c3`
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  testcases:
                    type: array
                    items:
                      $ref: '#/components/schemas/Dataset'
    post:
      tags:
      - Datasets
      operationId: createDataset
      summary: Create a dataset
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateDatasetRequest'
      responses:
        '200':
          description: Successful creation
          content:
            application/json:
              schema:
                type: object
                properties:
                  inserted:
                    type: boolean
                  result:
                    type: object
                    properties:
                      insertedId:
                        type: string
                        description: UUID for the created dataset
    put:
      tags:
      - Datasets
      operationId: updateDataset
      summary: Update a dataset
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DatasetUpdate'
      responses:
        '200':
          description: Successful update
    delete:
      tags:
      - Datasets
      operationId: deleteDataset
      summary: Delete a dataset
      parameters:
      - in: query
        name: dataset_id
        required: true
        schema:
          type: string
        description: The unique identifier of the dataset to be deleted like `663876ec4611c47f4970f0c3`
      responses:
        '200':
          description: Successful delete
  /datasets/{dataset_id}/datapoints:
    post:
      tags:
      - Datasets
      summary: Add datapoints to a dataset
      operationId: addDatapoints
      parameters:
      - in: path
        name: dataset_id
        required: true
        schema:
          type: string
        description: The unique identifier of the dataset to add datapoints to like  `663876ec4611c47f4970f0c3`
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                project:
                  type: string
                  description: Name of the project associated with this dataset like
                    `New Project`
                data:
                  type: array
                  items:
                    type: object
                    additionalProperties: true
                  description: List of JSON objects to be added as datapoints
                mapping:
                  description: Mapping of keys in the data object to be used as inputs,
                    ground truth, and history, everything else goes into metadata
                  type: object
                  properties:
                    inputs:
                      type: array
                      items:
                        type: string
                      description: List of keys in the data object to be used as inputs
                    ground_truth:
                      type: array
                      items:
                        type: string
                      description: List of keys in the data object to be used as ground
                        truth
                    history:
                      type: array
                      items:
                        type: string
                      description: List of keys in the data object to be used as chat
                        history, can be empty list if not needed
                  required:
                  - inputs
                  - ground_truth
                  - history
              required:
              - project
              - data
              - mapping
      responses:
        '200':
          description: Successful addition
          content:
            application/json:
              schema:
                type: object
                properties:
                  inserted:
                    type: boolean
                  datapoint_ids:
                    type: array
                    items:
                      type: string
                    description: List of unique datapoint ids added to the dataset
  /projects:
    get:
      tags:
      - Projects
      summary: Get a list of projects
      operationId: getProjects
      parameters:
      - in: query
        name: name
        required: false
        schema:
          type: string
      responses:
        '200':
          description: A list of projects
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Project'
    post:
      tags:
      - Projects
      summary: Create a new project
      operationId: createProject
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateProjectRequest'
      responses:
        '200':
          description: The created project
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Project'
    put:
      tags:
      - Projects
      summary: Update an existing project
      operationId: updateProject
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateProjectRequest'
      responses:
        '200':
          description: Successfully updated the project
    delete:
      tags:
      - Projects
      summary: Delete a project
      operationId: deleteProject
      parameters:
      - in: query
        name: name
        required: true
        schema:
          type: string
      responses:
        '200':
          description: Project deleted
  /runs:
    post:
      summary: Create a new evaluation run
      operationId: createRun
      tags:
      - Runs
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateRunRequest'
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateRunResponse'
        '400':
          description: Invalid input
    get:
      summary: Get a list of evaluation runs
      operationId: getRuns
      tags:
      - Runs
      parameters:
      - in: query
        name: project
        schema:
          type: string
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetRunsResponse'
        '400':
          description: Error fetching evaluations
  /runs/{run_id}:
    get:
      summary: Get details of an evaluation run
      operationId: getRun
      tags:
      - Runs
      parameters:
      - in: path
        name: run_id
        required: true
        schema:
          type: string
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetRunResponse'
        '400':
          description: Error fetching evaluation
    put:
      summary: Update an evaluation run
      operationId: updateRun
      tags:
      - Runs
      parameters:
      - in: path
        name: run_id
        required: true
        schema:
          type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateRunRequest'
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UpdateRunResponse'
        '400':
          description: Invalid input
    delete:
      summary: Delete an evaluation run
      operationId: deleteRun
      tags:
      - Runs
      parameters:
      - in: path
        name: run_id
        required: true
        schema:
          type: string
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeleteRunResponse'
        '400':
          description: Error deleting evaluation
  /configurations:
    get:
      summary: Retrieve a list of configurations
      operationId: getConfigurations
      tags:
      - Configurations
      parameters:
      - name: project
        in: query
        required: true
        schema:
          type: string
        description: Project name for configuration like `Example Project`
      - name: env
        in: query
        required: false
        schema:
          type: string
          enum:
          - dev
          - staging
          - prod
        description: Environment - "dev", "staging" or "prod"
      - name: name
        in: query
        required: false
        schema:
          type: string
        description: The name of the configuration like `v0`
      responses:
        '200':
          description: An array of configurations
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Configuration'
    post:
      summary: Create a new configuration
      operationId: createConfiguration
      tags:
      - Configurations
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PostConfigurationRequest'
      responses:
        '200':
          description: Configuration created successfully
  /configurations/{id}:
    put:
      summary: Update an existing configuration
      operationId: updateConfiguration
      tags:
      - Configurations
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
        description: Configuration ID like `6638187d505c6812e4043f24`
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PutConfigurationRequest'
      responses:
        '200':
          description: Configuration updated successfully
    delete:
      summary: Delete a configuration
      operationId: deleteConfiguration
      tags:
      - Configurations
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
        description: Configuration ID like `6638187d505c6812e4043f24`
      responses:
        '200':
          description: Configuration deleted successfully
components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
  schemas:
    SessionStartRequest:
      type: object
      properties:
        project:
          type: string
          description: Project name associated with the session
        session_name:
          type: string
          description: Name of the session
        source:
          type: string
          description: Source of the session - production, staging, etc
        session_id:
          type: string
          description: Unique id of the session, if not set, it will be auto-generated
        children_ids:
          type: array
          items:
            type: string
          description: Id of events that are nested within the session
        config:
          type: object
          additionalProperties: true
          description: Associated configuration for the session
        inputs:
          type: object
          additionalProperties: true
          description: Input object passed to the session - user query, text blob,
            etc
        outputs:
          type: object
          additionalProperties: true
          description: Final output of the session - completion, chunks, etc
        error:
          type: string
          description: Any error description if session failed
        duration:
          type: number
