name: TypeScript Integration Tests

on:
  push:
    branches: [main]
    paths:
      - 'sdks/typescript/**'
  pull_request:
    branches: [main]
    paths:
      - 'sdks/typescript/**'

jobs:
  integration-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'sdks/typescript/multi-tenant-prod/package-lock.json'

      - name: Install dependencies
        working-directory: sdks/typescript/multi-tenant-prod
        run: npm ci

      - name: Run integration tests
        working-directory: sdks/typescript/multi-tenant-prod
        env:
          HH_API_KEY: ${{ secrets.HH_API_KEY }}
          HH_PROJECT: ${{ secrets.HH_PROJECT }}
          HH_API_URL: ${{ secrets.HH_API_URL }}
          HH_SOURCE: github-actions-typescript
        run: npm run test:integration

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        if: always()
        with:
          files: ./sdks/typescript/multi-tenant-prod/coverage/coverage-final.json
          flags: typescript-integration
